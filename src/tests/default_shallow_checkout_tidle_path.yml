version: 2.1

orbs:
  cli: circleci/circleci-cli@0.1.8

# ensure we can specify a working directory that is a defined sub-path of the
# clone path
jobs:
  build:
    executor: cli/default
    working_directory: ~/foo/bar/src
    steps:
      - advanced-checkout/shallow-checkout:
          debug: true
          path: ~/foo/bar

