version: 2.1

orbs:
  cli: circleci/circleci-cli@0.1.8

# ensure we can specify a $HOME based directory that is a defined sub-path of
# the clone path
jobs:
  build:
    executor: cli/default
    working_directory: $HOME/foo/bar/src
    steps:
      - advanced-checkout/shallow-checkout:
          debug: true
          path: $HOME/foo/bar

